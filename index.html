<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card {
            background-color: rgb(180, 218, 123);
            margin: 2px;
        }

        p,
        a {
            color: wheat;
            font-weight: bold;
        }
    </style>
    <title>Spotify Clone</title>
</head>

<body class="bg-dark" onload="getPlayList()">

    <div class="container text-center">
        <div class="heading">
            <h2 class="text-success">SPOTIFY CLONE <i class="fa fa-spotify fa-2x" aria-hidden="true"></i></h2>
            <p>My Favorite Playlist</p>
            <div class="followPlaylist">
                <p id="followText">Follow Playlist  <button type="button" class="btn btn-outline-danger" id = "followPlaylist" onclick="followPlayList()">Follow Playlist</button></p>
                <br>
                </div>
        </div>
        <div class="playlist">
            <div class="row row-cols-1 row-cols-md-3" id="playlist">
            </div>
        </div>
        <div class="otherOptions">
            <p><a href="" onclick="addTrackToPlaylist()">Add new Tracks to Playlist <i
                    class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></a></p>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
